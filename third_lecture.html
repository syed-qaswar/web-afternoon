<!DOCTYPE html>
<html lang="en">

<body>
    <!-- HTML FORMS, CSS Properties -->
    <!-- inputs, buttons, dropdowns -->
    <form>
        <!-- name -->
        <label for="name">
            Name:
            <input 
                type="text"
                id="name" 
                required
                autocomplete="name" 
                autocapitalize="words"
                maxlength="20"
                minlength="10"
                spellcheck="true"
                placeholder="Enter your name"
                >
        </label> <br>

        <!-- email -->
        <label for="email">
            Email:
            <input type="email" id="email">
        </label> <br>

        <!-- radios -->
        <p>Gender</p>
        <label for="radio1">
            Male:
            <input 
                type="radio"
                id="radio1"
                name="Gender"
                value="male"
                >
        </label>

        <label for="">
            Female:
            <input 
                type="radio" 
                name="Gender"
                value="female">
        </label> <br>

        <!-- Checkboxes -->
        <p>Subjects</p>
        <label for="">
            Math
            <input type="checkbox" value="math">
        </label> <br>

        <!-- Dropdown -->
        <select>
            <option value="" hidden>Select an option</option>
            <option value="lahore">Lahore</option>
            <option value="multan">Multan</option>
            <option value="faislabad">Faislabad</option>
        </select>
        <br>

        <!-- textarea for msg -->
        <label for="">
            Tell us your query:
            <textarea rows="4" cols="30"></textarea>
        </label>
        <br>

        <!-- number -->
        <label for="">
            Enter a digit:
            <input type="number" min="5" max="17">
        </label>
        <br>

        <label for="profile">
            Profile Picture:
            <input type="file" id="profile">
        </label>
        <br>

        <label for="portfolio">
            Portfolio website
            <input type="url" id="portfolio" placeholder="https://www.domain.com">
        </label>

        <button type="submit">Save</button>
    </form>
