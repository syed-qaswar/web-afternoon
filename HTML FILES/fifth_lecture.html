<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- to link the stylesheet -->
    <link rel="stylesheet" href="style.css">
    


</head>
<body>
    <!-- block elements -->
    <h2>Some block elements</h2>
    <p style="border: 2px solid red">This is a paragraph</p>
    <p>this is another paragraph</p>

    <!-- inline element -->
     <h2>Inline Elements</h2>
    <a href="">link 1</a>
    <!-- <p>a block element</p> -->
    <a href="">link 2</a>

    <!-- changing an inline element to block -->
    <a href="" style="display: block;">link 3</a>

    <!-- changing a block element to inline-->
    <p style="display: inline;">a paragraph</p>
    <span>some text</span>

    <!-- layout structure (semantic elements) -->
    <!-- top most section of our webpage (titles, logos, menus, nav) -->
    <header></header>

    <!-- main content -->
    <section class="about"></section>
    <section class="services"></section>

    <!-- last section of our webpage: copyright text, menus, contact information -->
    <footer></footer>

    <!-- docs: w3schools, geeksforgeeks, mdnwebdocs -->
</body>
</html>
